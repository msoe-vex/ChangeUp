name: ROS Noetic Build CI
on: [push, pull_request]
jobs:
  build:
    name: ROS Build
    runs-on: ubuntu-20.04
    container: ros:noetic-ros-base-focal
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Initialize submodules
      run: |
        cd $GITHUB_WORKSPACE
        git submodule init 
        git submodule update
    - name: Install dependencies and packages into container
      run: |
        chmod +x $GITHUB_WORKSPACE/scripts/actions-entrypoint.sh
        $GITHUB_WORKSPACE/scripts/actions-entrypoint.sh
    - name: Build project
      run: |
        cd ~/
        cp -r $GITHUB_WORKSPACE .
        cd ${{ github.event.repository.name }}
        /bin/bash -c "source /opt/ros/noetic/setup.bash && rosdep update && rosdep install tf && catkin_make"
